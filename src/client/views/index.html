<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id = "app">
      <div class ="holder headline">
        Travel Planner
      </div>
      <div class="holder travel-details" id="travel-details">
	<div class="holder city-details">
          <label for="city">My trip to:</label>
          <input type="text" id="city" placeholder="Enter Location Here">
	</div>
	<div class="holder date-entry">
	  <label for="travel-date">Departing:</label>
	  <input type="date" id="travel-date" min="2019-12-28" max="2020-12-28">
	</div>
      </div>

      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings"
                  placeholder="Enter your feelings here" rows="4"
                  cols="50"></textarea>
        <button id="submit" type ="submit"> Submit </button>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
